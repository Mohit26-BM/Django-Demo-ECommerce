<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card"> <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" style="width:200px; height:200px; object-fit:cover;"><img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image img-fluid" />

                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">â‚¹{{ product.price }}</p>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
